name: Build iOS App

on:
  push:
    branches: [main, master]
    paths:
      - 'SummaryPro/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'SummaryPro/**'
  workflow_dispatch:

jobs:
  build:
    name: Build SummaryPro
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build for iOS Simulator
        run: |
          cd SummaryPro
          xcodebuild \
            -project SummaryPro.xcodeproj \
            -scheme SummaryPro \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Build .app bundle
        run: |
          cd SummaryPro
          xcodebuild \
            -project SummaryPro.xcodeproj \
            -scheme SummaryPro \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          cp -R SummaryPro/build/Build/Products/Release-iphonesimulator/SummaryPro.app artifact/
          echo "Build completed at $(date)" > artifact/BUILD_INFO.txt
          echo "This is a SIMULATOR build. For device installation, see README.md" >> artifact/BUILD_INFO.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: SummaryPro-build
          path: artifact/
          retention-days: 30

